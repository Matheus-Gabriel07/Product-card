<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="containner">
        <figure class="containner_product">
          <img src="/images/image-product-desktop.jpg" alt="Fragance" />
        </figure>
        <aside class="containner_information">
          <h5>Perfume</h5>
          <article class="containner_information_main">
            <h2 class="containner_information_name">
              Gabrielle Essence Eau De Parfum
            </h2>
            <p class="containner_information_product">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="containner_information_princ">
              <h1 class="main_princ">$149.99</h1>
              <h3 class="second_princ">$169.99</h3>
            </div>
          </article>
          <button class="containner_buy_button">
            <img src="/images/icon-cart.svg" alt="car" />Add to Cart
          </button>
        </aside>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matheus Gabriel</a>.
    </div>
  </body>
</html>
